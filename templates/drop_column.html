    <h1>Droping the Columns</h1>
    <h5 class="h5_title">(Dataset)</h5>

    <div class="container-flex">
        <div class="form-container">
            <div class="wrapper1">
                <form action="/drop_column" method="post">
                    <p>Select column to drop:</p>
                    <label for="column_to_drop">Column:</label>
                    <select name="column_to_drop" id="column_to_drop">
                        {% for column in columns %}
                        <option value="{{ column }}">{{ column }}</option>
                        {% endfor %}
                    </select><br>
                    <br>
                    <input type="submit" value="Drop">
                </form>
            </div>
        </div>
